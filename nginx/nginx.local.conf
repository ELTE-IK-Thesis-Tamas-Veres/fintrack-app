worker_processes 1;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost;

    # Frontend: Proxy all requests to Next.js frontend (which may have its own /api routes)
    location / {
      proxy_pass http://fintrack-app:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend: Proxy requests starting with /fintrack-api/ to the fintrack-api service
    location /fintrack-api/ {
      proxy_pass http://fintrack-api:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}

# Optional: TCP proxy for MySQL (MariaDB) service
stream {
  server {
    listen 3306;
    proxy_pass fintrack-database-server:3306;
  }
}